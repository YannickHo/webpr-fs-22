<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script>

        let x = 0;
        (() => {
            let x = 1;
            document.writeln(x);
        })();
        document.writeln(x);
        {
            let x = 2;
            document.writeln(x);
        }


        const id = x => x;

        const Konst = id => x => id; //Gibt einfach das Argument 1 zurueck

        /*
        const Kite  = Konst(id); //Gibt das 2te Argument zurueck
        const Kite = x => y => y;
        const Kite = x => id;
        */

        document.writeln("*****");
        document.writeln( id(id) === id);
        document.writeln( Konst(id)(undefined) === id);
        document.writeln( Kite(undefined)(id) === id);

    </script>
</body>
</html>
