<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>
        document.writeln(0 === 0);

        function fun1()    { return 1; }

        document.writeln( fun1()   === 1 ); //fun1() === Referenz auf eine Funktion (Typ: Funktion) () um aufzurufen
        document.writeln( fun1(42) === 1 ); //Geht weil es keinen Compiler gibt in JS

        function fun2()    { return 1; }
        function fun2(arg) { return arg; } //"Overloading" - Overwritten weil danach

        document.writeln( fun2() !== 1  ); //Es wird nur eine Funktion definiert
        document.writeln( fun2() === undefined );
        document.writeln( fun2(42) === 42 );

        function noReturn()    { 1; }
        //Kein Keyword function (präfix) sondern infix () <- Input | Einer constante eine Funktion zuweisen
        const noReturn2 = () => { 1; }; //{} Block von Statement
        const noReturn3 = () => 1;      //Ausdruck | returned 1

        document.writeln( noReturn() !== 1 ); //noReturn() === Undefined
        document.writeln( noReturn2() !== 1 );
        document.writeln( noReturn3() === 1 );

        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];

        document.writeln( myfun() === 1 );
        document.writeln( funs[2]() === 1 );

        function doit(whatToDo) {
            return function bla(arg) { return whatToDo(arg); }
        }

        document.writeln( doit(fun1)(10) === 1 ); //Currying | Curried Style | Funktion kommt zurück der man einen weiteren Param übergibt
        document.writeln( doit(fun2)(10) === 10 );

        const doit2 = callme => arg => callme(arg) ; //Gleiche wie func doit

        document.writeln( doit2(fun1)(10) === 1 ); //

        const doFun2 = doit2(fun1); //Funktion wird an constante gebunden parametrisiert mit fun1 (Injection der funktion)

        document.writeln( doFun2(10) === 1 ); //
        document.writeln( doFun2()   === 1 );

    </script>
</body>
</html>
